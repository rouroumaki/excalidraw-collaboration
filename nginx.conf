user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # WebSocket 升级配置
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # 上游服务
    upstream excalidraw_frontend {
        server excalidraw:80;
    }

    upstream excalidraw_storage_backend {
        server excalidraw-storage-backend:8080;
    }

    upstream excalidraw_room {
        server excalidraw-room:80;
    }

    server {
        listen 80;
        server_name _;

        # 前端静态文件
        location / {
            proxy_pass http://excalidraw_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 允许iframe嵌入：不设置X-Frame-Options头部，允许所有域名嵌入
            # 如果需要限制，可以设置: add_header X-Frame-Options "SAMEORIGIN" always;
            
            # 静态资源缓存
            location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
                proxy_pass http://excalidraw_frontend;
                proxy_cache_valid 200 1d;
                expires 1d;
                add_header Cache-Control "public, immutable";
            }
        }

        # Storage Backend API
        location /api/v2 {
            proxy_pass http://excalidraw_storage_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 增加超时时间以支持大文件上传
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            proxy_buffering off;
        }

        # 健康检查
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}

